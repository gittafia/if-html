<!DOCTYPE html>
<html lang="en">
<head>

                    <li class="offer">

                            <img src="./icons/headphones.png" alt="headphones"/>

                    </li>    
                    <li class="offer">
                        <div class="offer__icon">
                            <img src="./icons/dialogue.png" alt="dialogue"/>

                        <div class="offer__icon">

                    </li>
                    <li class="offer">
                        <div class="offer__icon">
                            <img src="./icons/finger.png" alt="review"/>
